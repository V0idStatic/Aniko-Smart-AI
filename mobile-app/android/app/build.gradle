apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native Android app configuration block
 */
react {
    // Configuration for React Native bundling (optional based on your needs)
    // Uncomment and modify if you need custom configurations for bundling, Hermes, etc.
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.aniko.smartai"  // Use your app's package name here
    defaultConfig {
        applicationId "com.aniko.smartai"  // The package name you set in AndroidManifest.xml
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native Android dependencies
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Firebase dependencies (use the BoM for consistent versioning)
    implementation platform('com.google.firebase:firebase-bom:34.2.0')  // Firebase BoM (Bill of Materials)
    implementation 'com.google.firebase:firebase-analytics'  // Example: Firebase Analytics
    implementation 'com.google.firebase:firebase-firestore'  // Example: Firebase Firestore

    // Add more Firebase SDKs as needed, such as authentication, messaging, etc.
    // implementation 'com.google.firebase:firebase-auth'
    // implementation 'com.google.firebase:firebase-messaging'
}

// Apply the Google services plugin (make sure it's at the bottom)
apply plugin: 'com.google.gms.google-services'  // This applies the Firebase services plugin
